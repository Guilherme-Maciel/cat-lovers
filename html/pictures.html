    <script>
        function showCatPic(e){
            var modalBackground = document.querySelector(".modal-background");
            var modalCatPic = document.querySelector(".modal-cat-pic");
            var img = modalCatPic.querySelector("img");

            var url = String(getComputedStyle(e.target).backgroundImage.slice(4, -1).replace(/"/g, ""));

            img.src = url;
            modalBackground.style.display = "flex";
        }
        
        function hideCatPic(e){
            var modalBackground = document.querySelector(".modal-background");
            modalBackground.style.display = "none";
        }
